<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Hospital Management</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://res.cloudinary.com/grand-canyon-university/image/fetch/w_750,h_564,c_fill,g_faces,q_auto/https://www.gcu.edu/sites/default/files/media/Hospital%20Admin%204_0.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-box button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-box button:hover {
            background: #0056b3;
        }
        .form-box .register-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .form-box .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box" id="login-box">
            <h2>Admin Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a href="#" class="register-link" onclick="showRegisterForm()">Don't have an account? Register</a>
        </div>

        <div class="form-box" id="register-box" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="name" placeholder="Full name" required>
                <input type="Email" id="email id" placeholder="Email" required>
                <input type="password" id="new-password" placeholder="Password" required>
                <input type="integer" id="number" placeholder="mobile number" required>
                <button type="submit">Register</button>
            </form>
            <a href="#" class="register-link" onclick="showLoginForm()">Back to Login</a>
        </div>
    </div>

    <script>
        const loginBox = document.getElementById('login-box');
        const registerBox = document.getElementById('register-box');

        function showRegisterForm() {
            loginBox.style.display = 'none';
            registerBox.style.display = 'block';
        }

        function showLoginForm() {
            registerBox.style.display = 'none';
            loginBox.style.display = 'block';
        }

        // Add event listeners for form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login successful! Implement backend validation here.');
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Registration successful! Redirecting to login page.');
            showLoginForm();
        });
    </script>
</body>
</html>
