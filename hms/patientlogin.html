<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Apply the background to the body */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://th.bing.com/th/id/OIP.9AciM1zRGYk2EFflNYz2GAHaE8?rs=1&pid=ImgDetMain') no-repeat center center fixed;
            background-size: cover;
        }

        .form-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 20px;
            margin: 50px auto;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.8); /* Light transparent overlay */
            padding: 20px;
            border-radius: 10px;
        }

        .form-section {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            width: 45%;
            background: #fff;
        }

        .hidden {
            display: none;
        }

        button {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Show Registration Form
        function showRegistrationForm() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('register-section').classList.remove('hidden');
        }

        // Show Login Form
        function showLoginForm() {
            document.getElementById('register-section').classList.add('hidden');
            document.getElementById('login-section').classList.remove('hidden');
        }

        // Simulate Successful Registration
        function handleRegistration(event) {
            event.preventDefault(); // Prevent page reload
            alert("Registration successful! Redirecting to login...");
            showLoginForm(); // Redirect to login form
        }
    </script>
</head>
<body>
    <div class="form-container">
        <!-- Login Section -->
        <div id="login-section" class="form-section">
            <h2>Login</h2>
            <form action="/login" method="post">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="login-email" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" required>

                <button type="submit">Login</button>
            </form>
            <p>
                Not registered? <button type="button" onclick="showRegistrationForm()">Register Here</button>
            </p>
        </div>

        <!-- Registration Section -->
        <div id="register-section" class="form-section hidden">
            <h2>Register</h2>
            <form action="/submit-registration" method="post" onsubmit="handleRegistration(event);">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Register</button>
            </form>
            <button type="button" onclick="showLoginForm()">Back to Login</button>
